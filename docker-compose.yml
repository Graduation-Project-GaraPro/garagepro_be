version: '3.9'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: garagepro-db
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD-SHELL", "pgrep sqlservr > /dev/null" ]
      interval: 2s
      retries: 20
    networks:
      - garagepro-net

  garagepro-api:
    build:
      context: .
      dockerfile: Garage_pro_api/Dockerfile
      args:
        ENVIRONMENT: Production
    image: garagepro-api
    container_name: garagepro-api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=GarageProDB;User Id=sa;Password=YourStrong!Passw0rd;
    ports:
      - "5000:8080"
    networks:
      - garagepro-net

networks:
  garagepro-net:
    driver: bridge
