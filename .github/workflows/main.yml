name: Build, Push & Deploy (garagepro_be)

on:
  push:
    branches:
      - deploy2
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_SHA=${GITHUB_SHA::8}
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/garagepro_api"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "TAG_TS=${TIMESTAMP}" >> $GITHUB_ENV
          echo "TAG_SHA=sha-${SHORT_SHA}" >> $GITHUB_ENV
          echo "TAG_LATEST=latest" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Garage_pro_api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG_TS }}
            ${{ env.IMAGE }}:${{ env.TAG_SHA }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "âœ… Pushed images:"
          echo "ğŸ“¦ ${{ env.IMAGE }}:${{ env.TAG_TS }}"
          echo "ğŸ“¦ ${{ env.IMAGE }}:${{ env.TAG_SHA }}"
          echo "ğŸ“¦ ${{ env.IMAGE }}:latest"

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.VPS_PROJECT_PATH || '/deploy/api' }}
            
            echo "ğŸ›‘ Stopping current containers..."
            docker compose down
            
            echo "ğŸ—‘ï¸ Removing old images..."
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/garagepro_api:latest || true
            
            echo "â¬‡ï¸ Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/garagepro_api:latest
            
            echo "ğŸ”„ Starting new containers..."
            docker compose up -d
            
            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -af
            
            echo "âœ… Deployment completed!"
            
            echo "ğŸ“Š Container status:"
            docker compose ps
            
            echo "ğŸ“ Recent logs:"
            docker compose logs --tail=50 garagepro-api

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH || '/deploy/api' }}
            
            # Check if container is running
            if docker compose ps | grep -q "garagepro-api.*Up"; then
              echo "âœ… Container is running successfully!"
              exit 0
            else
              echo "âŒ Container failed to start!"
              docker compose logs garagepro-api
              exit 1
            fi